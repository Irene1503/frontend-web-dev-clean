<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Events Demo</title>
  <link rel="stylesheet" href="AssignmentEvents.css" />
</head>
<body>
  <h1>JavaScript Event Examples</h1>

  <button id="clickBtn">Click Me</button>
  <input type="text" id="inputField" placeholder="Type something" />
  <div id="hoverBox">Hover over me</div>
  <div id="dblClickBox">Double-click me</div>
  <input type="checkbox" id="checkBox" /> Check me
  <select id="selectMenu">
    <option value="">Choose</option>
    <option value="One">One</option>
    <option value="Two">Two</option>
  </select>
  <div id="mouseMoveBox">Move your mouse here</div>
  <input type="text" id="focusBlur" placeholder="Focus and leave"/>
  <form id="submitForm">
    <input type="text" placeholder="Submit me" required />
    <button type="submit">Submit</button>
  </form>
  <p id="keyPressOutput">Press any key...</p>

  <script src="AssignmentEvents.js"></script>
</body>
</html>
